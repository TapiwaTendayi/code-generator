<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Code Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Code Generator</h1>
      </header>
      <main>
        <form id="code-generator-form">
          <input
            type="text"
            placeholder="enter the question you want a code for"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="code" id="code"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/TapiwaTendayi" target="_blank"
          >Tapiwa Tendayi</a
        >
        <a
          href="https://github.com/TapiwaTendayi/code-generator"
          target="_blank"
          >and is open sourced on GitHub</a
        >
        and is
        <a href="https://ai-code-generator-etup.onrender.com/" target="_blank"
          >hosted on Render</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
