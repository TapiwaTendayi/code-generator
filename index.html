<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Code Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Code Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="enter the question you want a code for"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        # This program adds two numbers
        <br />

        num1 = 1.5
        <br />
        num2 = 6.3
        <br />
        # Add two numbers
        <br />
        sum = num1 + num2
        <br />
        # Display the sum
        <br />
        print('The sum of {0} and {1} is {2}'.format(num1, num2, sum))
      </div>
    </main>

    <script src="src/index.js"></script>
  </body>
